<input type="text" placeholder="enter text" #inputComponent>
<br>
<button type="button" (click)="showSidepane()">show Sidepane</button>
<br>

<div class="ui-overlay" *ngIf="o.isActivated"
     [ngStyle]="{
       'z-index':9000+sidepaneIndex
     }">
</div>
<div class="overlay-content"
     [ngStyle]="{
       'z-index':9000+sidepaneIndex
     }"
     [@moveAnim]="stateResult">
  <router-outlet #o="outlet"
  ></router-outlet>
</div>
