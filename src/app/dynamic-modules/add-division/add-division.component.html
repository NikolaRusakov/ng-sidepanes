<app-routed-sidepane #pane [width]="width" [sidepaneIndex]="sidepaneIndex" [sidepanePosition]="sidepanePosition">
  <div childComponent>
    <h1>{{sidepaneEvent}}</h1>
    <p>
      add-division works!
    </p>
    <button type="button" (click)="onBack()">Go back</button>
    <button type="button" (click)="onNavigate()">forward</button>

  </div>
</app-routed-sidepane>
<p>{{pane.sidepanePosition}}</p>
<p>{{o.isActivated}}</p>

<!--<main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''"-->
<!--[@slideIn]="o.isActivated ? {value:'open',params: { pos: pane.sidepanePosition + 'px' }} : ''"-->
<!--[@moveAnim]="o.isActivated ? 'out' : 'in'">-->
<div class="overlay-content"
     [@moveAnim]="stateResult">

  <!--<main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">-->
  <router-outlet #o="outlet"
                 (activate)="onActivate($event)"
                 (deactivate)='onDeactivate($event)'
  ></router-outlet>
</div>
