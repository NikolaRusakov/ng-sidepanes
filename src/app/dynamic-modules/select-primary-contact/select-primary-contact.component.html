<app-routed-sidepane #pane [width]="300" [sidepaneIndex]="sidepaneIndex" [sidepanePosition]="sidepanePosition">
  <div childComponent>
    <p>
      select-primary-contact works!
    </p>
    <button type="button" (click)="onBack()">Go back</button>
    <button type="button" (click)="onNavigate(false)">forward</button>
    <button type="button" (click)="onNavigate(true)">short version forward</button>
    <!--routerLink="../"-->
  </div>
</app-routed-sidepane>
<div class="overlay-content"
     [@moveAnim]="stateResult">
  <router-outlet #o="outlet"
                 (activate)="onActivate($event)"
                 (deactivate)='onDeactivate($event)'
  ></router-outlet>
</div>
