<div class="card" [style.right.px]="config.data.position" #sidepaneContainer>
    <div *ngIf="config.data.content">
        <h1>{{config.data.content}}</h1>
    </div>
    <div class="header">
        <ng-template #headerOutlet>
        </ng-template>
    </div>
    <div class="body">
        <ng-template #bodyOutlet>
        </ng-template>
    </div>
    <div class="footer">
        <ng-template #footerOutlet>
        </ng-template>

    </div>
</div>
