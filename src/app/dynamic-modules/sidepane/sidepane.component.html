<div #sidepaneContainer class="card"
     [ngStyle]="{
       'right':sidepanePosition+'px',
       '':''
     }"
     [@transition]>
  <!--[style.right.px]="sidepanePosition"-->

    <h1>{{config.data.content}}</h1>
    <p>{{values}}</p>
  </div>
  <div class="body">
    <ng-template #childComponent>
    </ng-template>
  </div>
</div>
